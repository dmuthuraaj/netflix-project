<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-all">

    <div class="header">
    <img src="./images/logo.png" alt="logo" class="header-logo">
    </div>

    <div class="container-body">
        <div class="container-body-section-heading">
            <h1 class="container-body-heading">Who's Watching</h1>
        </div>

        <div class="container-body-profile-list">
            <div class="profile">
                <img src="./images/pic1.jpg" alt="profile-picture" class="profile-pic">
                <p class="user-name">Dhana</p>
            </div>
            <div class="profile">
                <img src="./images/pic2.jpg" alt="profile-picture" class="profile-pic">
                <p class="user-name">Muthu</p>
            </div>
            <div class="profile">
                <img src="./images/pic3.jpg" alt="profile-picture" class="profile-pic">
                <p class="user-name">Raaj</p>
            </div>
            <div class="profile">
                <img src="./images/pic4.jpg" alt="profile-picture" class="profile-pic">
                <p class="user-name">Siva</p>
            </div>
            <div class="profile">
                <img src="./images/pic5.jpg" alt="profile-picture" class="profile-pic">
                <p class="user-name">Prithivi</p>
            </div>
        </div>

        <div class="container-body-button">
            <button class="button-manage-profiles">Manage profiles</button>
        </div>
    </div>
</div>
</body>
</html>
