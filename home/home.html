<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b4d1173704.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="header-logo">
          <img src="../images/logo.png" alt="logo" class="logo" />
        </div>
        <div class="header-left-nav">
          <a href="#">Home</a>
          <a href="#">Tv Shows</a>
          <a href="#">Movies</a>
          <a href="#">New & Popular</a>
          <a href="#">My List</a>
          <a href="#">Browse By Languages</a>
        </div>
      </div>
      <div class="header-right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </div> 

    <div class="display-show">
        <h1 class="display-show-heading">Naruto</h1>
        <p class="display-show-info">Naruto the guy who wants to become Hokage of his village and to be a great ninja</p>
        <button class="button-display-show-play">Play</button>
        <button class="button-display-show-moreinfo">More Info</button>
    </div>

    <div class="popular-on-netflix">
      <h3>popular-on-netflix</h3>
      <div class="show-images-list">
        <img src="../images/pic.png" alt="show-preview" class="show-images">
        <img src="../images/pic.png" alt="show-preview" class="show-images">
        <img src="../images/pic.png" alt="show-preview" class="show-images">
        <img src="../images/pic.png" alt="show-preview" class="show-images">
      </div>
    </div>
    <div class="continue-watching-for-you">
      <h3>continue-watching-for-you</h3>
      <div class="show-images-list">
      <img src="../images/pic.png" alt="show-preview" class="show-images">
      <img src="../images/pic.png" alt="show-preview" class="show-images">
      <img src="../images/pic.png" alt="show-preview" class="show-images">
      <img src="../images/pic.png" alt="show-preview" class="show-images">
    </div>
  </div>
  </body>
</html>
